<h1>FileLogger.dll</h1>
<p>A module that logs all messages to file 
if no logging module is loaded no error messages will be logged thus it is hard 
to find problems. I recommend using this module at least until NSClient++ becomes 
stable. Again not a command handler module so no commands.</p>
