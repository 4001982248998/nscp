<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/static/images/favicon.png">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="/static/css/nscp.css" />

		<title>NSClient++</title>

		<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/static/js/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="/static/js/nscp.js"></script>
		<script type="text/javascript" src="/static/js/login.js" defer="defer"></script>
	</head>
	<body>
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">NSClient++ password</h4>
					</div>
					<div class="modal-body">
						<p>The NSClient++ password can be found by running: </p>
						<pre>nscp web password -- --display</pre>
						<p> or you can sett a new password: </p>
						<pre>nscp web password -- --set new-password</pre>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<h1 class="text-center login-title">Sign in to use NSClient++</h1>
					<div class="account-wall">
						<div class="profile-img">
							<span class="glyphicon glyphicon-user" style="font-size: 80px;"></span>
						</div>
						<form class="form-signin" accept-charset="UTF-8" action="/auth/login" method="post">
							<input name="password" type="password" class="form-control" placeholder="Password" required autofocus>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							<a href="#" class="pull-right need-help" data-toggle="modal" data-target="#myModal">Forgotten password?</a>
							<span class="clearfix"></span>
							<div class="alert alert-danger" role="alert" data-bind="visible: error_message">
								<span data-bind="text: error_message"></span>
							</div>  
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
