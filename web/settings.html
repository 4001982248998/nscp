<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="/static/css/nscp.css" />

		<title>NSClient++ Settings</title>

		<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/static/js/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="/static/js/nscp.js"></script>
		<script type="text/javascript" src="/static/js/settings.js" defer="defer"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"/>
							<span class="icon-bar"/>
							<span class="icon-bar"/>
						</button>
						<a class="navbar-brand" href="/index.html">NSClient++</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active">
								<a href="/settings.html">Settings</a>
							</li>
							<li>
								<a href="/queries.html">Queries</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="http://www.nsclient.org">NSClient++ Website</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>


			<ol class="breadcrumb">
				<li><a href="/index.html">Home</a></li>
				<li class="active">Settings</li>
			</ol>

			
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<a href="/settings.html">ROOT</a>
					<span data-bind="foreach: currentPath">
						/<a data-bind="attr: { href: href, title: title }, text: name"></a>
					</span>
				<div class="actions">
					<div class="button-group">
						<button class="minibutton" data-bind="click: load">refresh</button>
					</div>
				</div>
				</div>
				<div class="panel-body">
					<form class="form-inline" role="form">
						<table class="table table-hover" data-bind="if: keys().length > 0">
							<thead>
								<tr>
									<th>Key</th>
									<th>Value</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: keys">
								<tr>
									<td data-bind="text: key" rowspan="2">
									</td>
									<td>
										<span data-bind="text: value"></span>
									</td>
									<td rowspan="2">
										<a href="#" class="btn btn-primary" data-bind="click: $root.execute">Execute</a>
									</td>
								</tr>
								<tr>
									<td>
										<span data-bind="text: desc"></span>
									</td>
								</tr>
							</tbody>
						</table>

						<table class="table table-hover" data-bind="if: paths().length > 0">
							<thead>
								<tr>
									<th>Path</th>
									<th>Description</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: paths">
								<tr>
									<td data-bind="foreach: {data: paths, as: 'p'}">
										/<a data-bind="attr: { href: p.href, title: p.title }, text: p.name"></a>
									</td>
									<td>
										<span data-bind="text: desc"></span>
										<span data-bind="visible: showDetails"><br/>
										<b>Plugin(s): </b>
										<span data-bind="foreach: {data: plugs, as: 'p'}">
											<span data-bind="if: $index &gt; 0">, </span>
											<span data-bind="text: p"></span>
										</span>
										</span>
									</td>
									<td>
										<a href="#" class="btn btn-primary" data-bind="click: $root.execute">Execute</a>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
