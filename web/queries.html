<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="/static/images/favicon.png">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-select.min.css" />
		<link rel="stylesheet" href="/static/css/nscp.css" />
		<link rel="stylesheet" href="/static/css/select2.css" />
		<link rel="stylesheet" href="/static/css/select2-bootstrap.css" />

		<title>NSClient++ Queries</title>

		<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="/static/js/knockout-3.1.0.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap-select.min.js"></script>
		<script type="text/javascript" src="/static/js/nscp.js"></script>
		<script type="text/javascript" src="/static/js/select2.min.js"></script>
		
    <script>
function format(state) {
    var originalOption = state.element;
    return "<b>" + state.text + "</b>: " + $(originalOption).data('desc');
}
ko.bindingHandlers.select2 = {
	init: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
		ko.utils.domNodeDisposal.addDisposeCallback(element, function() {
			//$(element).select2('destroy');
		});
		
		select2 = ko.utils.unwrapObservable(allBindings().select2);
		$(element).select2(select2);
	},
	update: function(element, valueAccessor, allBindings, viewModel, bindingContext) {
		/*
		$(element).select2({
			formatResult: format,
			formatSelection: format,
			placeholder: "Add argument",
			escapeMarkup: function(m) { return m; }
		});
		*/
	}
};
    </script>
		<script type="text/javascript" src="/static/js/query.js" defer="defer"></script>
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"/>
							<span class="icon-bar"/>
							<span class="icon-bar"/>
						</button>
						<a class="navbar-brand" href="/index.html">NSClient++</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li>
								<a href="/modules.html">Modules</a>
							</li>
							<li>
								<a href="/settings.html">Settings</a>
							</li>
							<li class="active">
								<a href="/queries.html">Queries</a>
							</li>
							<li>
								<a href="/log.html">Log</a>
							</li>
							<li>
								<a href="/console.html">Console</a>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="http://docs.nsclient.org">Help</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Restart <b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a data-bind="click: nscp_status().restart">Restart NSClient++</a></li>
								</ul>
							</li>
							<li>
								<a href="/auth/logout" class="glyphicon glyphicon-log-out"></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div id="busy" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title"><span data-bind="text: nscp_status().busy_header"></span></h4>
						</div>
						<div class="modal-body">
							<img src="/static/images/ajax-loader.gif" />
							<span data-bind="text: nscp_status().busy_text"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="panel panel-danger" data-bind="visible: nscp_status().has_issues">
				<div class="panel-heading">
					<h3 class="panel-title"><span data-bind="text: nscp_status().error_count"></span> error(s) detected</h3>
				</div>
				<div class="panel-body">
				Last error: <span data-bind="text: nscp_status().last_error"></span>, <a href="/log.html">See all errors</a>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bind="click: nscp_status().reset">Discard</button>
				</div>
			</div>

			<div id="result" class="modal fade">
			  <div class="modal-dialog modal-lg">
				<div class="modal-content" data-bind="with: query">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4  data-bind="text: name" class="modal-title"></h4>
				  </div>
				  <div class="modal-body">
                      <form class="form-horizontal" role="form">
			
			
			<ul class="nav nav-tabs"">
				<li class="active"><a href="#desc" data-toggle="tab"><span class="glyphicon glyphicon-home"></span> Overview</a></li>
				<li><a href="#help" data-toggle="tab"><span class="glyphicon glyphicon-question-sign"></span> Help</a></li>
				<li><a href="#run" data-toggle="tab"><span class="glyphicon glyphicon-fire"></span> Run</a></li>
			</ul>
			
                          <div id="accordion" class="tab-content">
				<div class="tab-pane active" id="desc">
					<div class="panel-body">
						<h2 data-bind="text: name"></h2>
						<p data-bind="text: desc"></p>
					</div>
				</div>
                                  
                                  <div class="tab-pane" id="help">
                                          <ul class="list-group" data-bind="foreach: params">
                                              <li class="list-group-item">
                                                  <h4 class="list-group-item-heading">
                                                      <span data-bind="text: name" class="modal-title"></span>
                                                  </h4>
                                                  <p class="list-group-item-text" data-bind="text: first_line"></p>
                                                  </h4>
                                              </li>
                                          </ul>
                                  </div>
                                  <div class="tab-pane" id="run">
					<form class="form" role="form" data-bind="submit: $root.exec">
						<div class="form-group">
								<label for="command" class="control-label">Command</label>
							<input id="command" type="text" placeholder="Command" data-bind="value: command" class="form-control"></input>
							<p class="help-block">Enter command and click run.</p>
						</div>
						<div class="form-group">
								<label for="command" class="control-label">Add argument to command</label>
							<select id="cmdOpts" class="form-control" style="width: 100%;"
								data-bind="foreach: params, event: { change: $root.addArgument }, select2: { formatResult: format, formatSelection: format,  placeholder: 'Add argument', allowClear: true}">
								<option data-bind="value: name, text: name, attr: {'data-desc': first_line, 'data-type': content_type}"></option>
							</select>
						</div>
						<div class="form-group">
								<button class="btn btn-default btn-success" data-bind="click: $root.execute" type="button">Run</button>
						</div>
						<!-- ko if: $root.result -->
						<hr/>
						<div class="input-group" data-bind="with: $root.result">
								<label for="command" class="control-label">Result</label>
							<div class="form-control">
								<span data-bind="text: result, css: { 'label-success': result=='OK', 'label-danger': ( result=='UNKNOWN' || result=='CRITICAL', 'label-warning': result=='WARNING' }"></span>
								<span data-bind="text: message"></span>
								
							</div>
						</div>
						<div class="input-group" data-bind="with: $root.result">
								<label for="command" class="control-label">Performance data</label>
							<div class="form-control">
								<span data-bind=""></span>
								
							</div>
						</div>
						<!-- /ko -->
					</form>
                                  </div>
                              </div>
                  </form>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>
			
			<div class="panel panel-primary">
				<div class="panel-heading clearfix">
					<h3 class="panel-title pull-left">Queries</h3>
					<div class="actions pull-right">
						<a href="#" data-bind="click: $root.show" class="btn-sm btn-default"><span class="glyphicon glyphicon-refresh"/></a>
					</div>
				</div>
				<div class="panel-body">
					<div class="list-group" data-bind="foreach: commands">
                        <a class="list-group-item" href="#" data-bind="click: $root.show, attr: { title: desc }">
                            <div class="pull-left">
                                <h4 class="list-group-item-heading">
                                    <span data-bind="text: name"></span>
                                </h4>
                                <p class="list-group-item-text" data-bind="text: desc"></p>
                            </div>
							<div class="clearfix"></div>
                        </a>
                    </div>
				</div>
			</div>
		</div>
	</body>
</html>
