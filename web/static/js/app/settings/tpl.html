<div class="row">
	<ol class="breadcrumb pull-left" >
		<li><a href="#/"><i class="fa fa-home"></i></a></li>
		<li>Templates</li>
		<li data-bind="with: template">
			<span data-bind="text: title"></span>
		</li>
	</ol>
</div>
<div class="row">
		<!-- ko if: fetching() > 0 -->
			<div class="alert alert-info" role="alert">Fetching values</div>
		<!-- /ko -->

	<div class="form-horizontal" data-bind="with: template">
		<!-- ko foreach: fields -->
		<div class="form-group" id="adkeys">
			<label for="path" class="col-sm-2 control-label" data-bind="text: title">Section</label>
			<div class="col-sm-10">
				<!-- ko if: type == 'input' -->
					<input class="form-control" id="path" data-bind="value: value"></input>
				<!-- /ko -->
				<!-- ko if: type == 'choice' -->
					<select data-bind="value: value, select2:{ }, foreach: data">
						<option data-bind="text: $data"></option>
					</select>
				<!-- /ko -->
				<!-- ko if: type == 'bool' -->
					<input type="checkbox" id="path" data-bind="value: value"></input>
				<!-- /ko -->
				<!-- ko if: type == 'data-choice' -->
						<input id="command" class="typeahead form-control" type="text" 
							placeholder="Command" 
							data-bind="value: value, typeahead: {name: 'aaa', source: fetchData } ">
						</input>
				<!-- /ko -->
				<span class="help-block"><span data-bind="text: desc"></span></span>
			</div>
		</div>
		<!-- /ko -->
		<a type="button" class="btn btn-danger" data-bind="attr: { href: '#/settings' + path}">Cancel</a>
		<button type="button" class="btn btn-success" data-bind="click: save">Save</button>
	</div>
</div>
