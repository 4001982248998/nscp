<div class="panel panel-primary">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">Queries</h3>
		<div class="actions pull-right">
			<a href="#" data-bind="click: refresh" class="btn-sm btn-default">
				<span class="glyphicon glyphicon-refresh"/>
			</a>
		</div>
	</div>
	<div class="panel-body">
		<div class="list-group" data-bind="foreach: commands">
			<a class="list-group-item" href="" data-bind="attr: { href: '#/queries/' + id, title: desc }">
				<div class="pull-left">
					<h4 class="list-group-item-heading">
						<span data-bind="text: name"></span>
					</h4>
					<p class="list-group-item-text" data-bind="text: desc"></p>
				</div>
				<div class="clearfix"></div>
			</a>
		</div>
	</div>
</div>
