<div class="panel panel-primary" data-bind="visible: modules().length > 0">
	<div class="panel-heading clearfix">
		<h3 class="panel-title pull-left">Modules</h3>
		<div class="pull-right action-buttons">
			<div class="btn-group pull-right">
				<a href="#/modules" data-bind="click: refresh" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-refresh"></span> </a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="list-group" data-bind="foreach: modules">
				<a class="list-group-item" href="" data-bind="attr: { href: '#/modules/' + id, title: desc }">
					<div class="pull-left">
						<h4 class="list-group-item-heading">
							<span data-bind="text: title"></span>
							<!-- ko if: alias -->
								<span data-bind="text: '('+alias+')'"></span>
							<!-- /ko -->
							<span class="badge" style="background-color: #47A447;border-color: #398439;" data-bind="visible: is_enabled">enabled</span>
						</h4>
						<p class="list-group-item-text" data-bind="text: desc"></p>
					</div>
					<div class="pull-right">
						<button data-bind="click: load, visible: !is_loaded(), clickBubble: false" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></button>
						<button data-bind="click: unload, visible: is_loaded(), clickBubble: false" class="btn btn-danger"><span class="glyphicon glyphicon-minus"></span></button>
					</div>
				<div class="clearfix"></div>
				</a>
			</div>
		</div>
</div>
